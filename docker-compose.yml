version: '3.8'

services:
  # 1. PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: plum_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=plum_user
      - POSTGRES_PASSWORD=plum_password
      - POSTGRES_DB=plum_claims
    networks:
      - plum_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plum_user -d plum_claims"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. FastAPI Backend
  backend:
    build: ./Backend
    container_name: plum_backend
    volumes:
      - ./Backend/uploads:/app/uploads # Persist uploads locally
    environment:
      - DATABASE_URL=postgresql://plum_user:plum_password@db:5432/plum_claims
      - GEMINI_API_KEY=${GEMINI_API_KEY} # Reads from your local .env or shell
    depends_on:
      db:
        condition: service_healthy
    networks:
      - plum_network

  # 3. React Frontend (Nginx)
  frontend:
    build: ./frontend
    container_name: plum_frontend
    ports:
      - "3000:80" # Map localhost:3000 to Nginx port 80
    depends_on:
      - backend
    networks:
      - plum_network

volumes:
  postgres_data:

networks:
  plum_network:
    driver: bridge